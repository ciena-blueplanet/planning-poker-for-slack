language: node_js
sudo: false
node_js:
- '5.3'
branches:
  except:
  - /^v[0-9\.]+/
before_install:
 - npm install -g coveralls
 - npm install -g pr-bumper
 - echo "To be replaced by pr-bumper check "
before_script:
 - echo "Executing the before script"
after_success:
 - cat coverage/lcov.info | coveralls
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
env:
  matrix:
  - CXX=g++-4.8
  global:
    secure: 
before_deploy:
 - echo "To be replaced by pr-bumper bump "
deploy:
  provider: npm
  email: npm.ciena@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    branch: master
    tags: false
notifications:
  slack:
    secure: 
